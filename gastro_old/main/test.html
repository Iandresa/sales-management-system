<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jQuery validation plug-in - main demo</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />

<script src="js/lib/jquery.js" type="text/javascript"></script>
<script src="js/jquery.validate.js" type="text/javascript"></script>

<script type="text/javascript">
$.validator.setDefaults({
	submitHandler: function() { alert(" Enviado !"); }
});

$().ready(function() {
	// validate the comment form when it is submitted
	$("#commentForm").validate();
	
	// validate signup form on keyup and submit
	$("#signupForm").validate({
		rules: {
			idUser:	{
				required: true,
				minlength: 8
			},
			firstname: "required",
			lastname: "required",
			lastname2: "required",
			username: {
				required: true,
				minlength: 2
			},
			password: {
				required: true,
				minlength: 6
			},
			confirm_password: {
				required: true,
				minlength: 6,
				equalTo: "#password"
			},
			email: {
				required: true,
				email: true
			},
			topic: {
				required: "#newsletter:checked",
				minlength: 2
			},
			phone: {
				required: true,
				digits: true
			},
			pais: "required"
		},
		messages: {
			idUser: {
				required: "Introduzca el ID de usuario (rut, etc, sin guión)",
				minlength: "El ID debe contener mas de 8 digitos o caracteres"
			},
			firstname: "Introduzca el primer nombre",
			lastname: "Introduzca el apellido paterno",
			lastname2: "Introduzca el apellido materno",
			username: "Introduzca la razón social",
			password: {
				required: "Introduzca una contraseña",
				minlength: "La contraseña debe tener un mínimo de 6 caracteres"
			},
			confirm_password: {
				required: "Introduzca una contraseña",
				minlength: "La contraseña debe tener un mínimo de 6 caracteres",
				equalTo: "Las contraseñas deben coincidir"
			},
			email: "Please enter a valid email address",
			phone:
				{
				required: "Introduzca un número telefónico",
				digits: "Por favor, solo números (cod area + numero)"
				},
			pais: "Introduzca un país"
		}
	});
	
	
	
});
</script>

<style type="text/css">
#commentForm { width: 500px; }
#commentForm label { width: 250px; }
#commentForm label.error, #commentForm input.submit { margin-left: 253px; }
#signupForm { width: 670px; }
#signupForm label.error {
	margin-left: 10px;
	width: auto;
	display: inline;
}
#newsletter_topics label.error {
	display: none;
	margin-left: 103px;
}
</style>

</head>
<body>

<div id="main">

<form class="cmxform" id="signupForm" method="post" action="">
	<fieldset>
		<legend>Registro de nuevo usuario</legend>
		<p>
			<label for="idUser">ID</label>
			<input id="idUser" name="idUser" />
		</p>
		
		<p>
			<label for="password">Contraseña</label>
			<input id="password" name="password" type="password" />
		</p>

		<p>
			<label for="confirm_password">Confirmar Contraseña</label>
			<input id="confirm_password" name="confirm_password" type="password" />
		</p>
		<p>
			<label for="firstname">Nombre</label>
			<input id="firstname" name="firstname" />
		</p>
		<p>
			<label for="lastname">Apellido Paterno</label>
			<input id="lastname" name="lastname" />
		</p>
		<p>
			<label for="lastname2">Apellido Materno</label>
			<input id="lastname2" name="lastname2" />
		</p>

		<p>
			<label for="username">Giro</label>
			<input id="username" name="username" />
		</p>
		<p>
			<label for="phone">Fono</label>
			<input id="phone" name="phone" />
		</p>
		
		<p>
			<label for="email">Email</label>
			<input id="email" name="email" />
		</p>

		<p>
			<label for="pais">Pais</label>
			<input id="pais" name="pais" />
		</p>

		
		<p>
			<input class="submit" type="submit" value="Submit"/>
		</p>

	</fieldset>
</form>


</div>


</body>
</html>
